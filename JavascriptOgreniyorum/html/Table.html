<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json With Table Creat And Filter</title>
    <script

    ></script>
    <link

    />
    <style>
      th {
        color: black;
      }

  </head>
  <body>
    <table class="table table-striped">
      <tr class="bg-info">
        <th>Name</th>
        <th>Age</th>
        <th>BirtDay</th>
      </tr>
    </table>
    <tbody id="myTable"></tbody>
  </body>

  <script>
    var myArray = [
      { name: "Veysel", age: "25", BirtDay: "11/15/1995" },
      { name: "Veysel", age: "25", BirtDay: "11/15/1995" },
      { name: "Veysel", age: "25", BirtDay: "11/15/1995" },
    ];
    buildTable(myArray);
    function buildTable(data) {
      var table = document.getElementById("myTable");

      for (var i = 0; i < data.length; i++) {
        var row = `<tr>
                     <td>${data[i].name}</td>
                     <td>${data[i].age}</td>
                     <td>${data[i].BirtDay}</td>
                  </tr>`;
        console.log(table);
        //table.innerHTML += row;
      }
    }
  </script>
</html>
