<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta isim="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP javscript</title>
    <script>
      const $ = (par) => document.querySelector(par);
    </script>
  </head>
  <body>
    <p id="resutl"></p>

    <script>
      "use strict";

      class person {
        static message() {
          return "Ecmascript 6 ile bir sınıfa dışardan oluşmak";
        }
      }
      $("#resutl").innerHTML = person.message();
    </script>
  </body>
</html>
