      <p id="p1">Angular js</p>
      <p id="p2">React Js</p>
      <p id="p3">VUe Js</p>
    </div>
    <button
      type="button"
      class="button"
      id="button"
      onclick="Javascript:createHtml()"
    >
      Eleman Ekle
    </button>
    <button type="button" class="button" onclick="Javascript:deleteHTMLDom()">
      Delete
    </button>
    <button type="button" onclick="Javascript:replacaDom()">Replace</button>

    <script>
      // Eleman Ekleme
      var parant = document.querySelector("#parant");
      var p3 = document.querySelector("#p3");
      var auot = document.querySelector("#button");

      function createHtml() {
        var p = document.createElement("p");
        var text = document.createTextNode("Veysel");
        p.appendChild(text);
        parant.appendChild(p);
      }

      function deleteHTMLDom() {
        p3.parentNode.removeChild(p3);
      }

      function replacaDom() {
        var p1 = document.querySelector("#p1");
        var p = document.createElement("p");
        var text = document.createTextNode("Yeni Oluşturuldum");
        p.appendChild(text);
        parant.replaceChild(p, p1);
      }
