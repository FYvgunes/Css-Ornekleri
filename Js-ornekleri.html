<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Ã–rnekleri</title>
  </head>
  <body>
    <p
      onmousemove="mouseMover(event);"
      style="width: 100%; height: 150px; border: 2px solid firebrick"
    ></p>
    <div id="result"></div>
    <script>
      function mouseMover(e) {
        var x = e.clientX;
        var y = e.clientY;
        document.getElementById("result").innerHTML =
          "Koordinatlar X:" + x + " " + "Y :" + y;
      }
    </script>
  </body>
</html>
